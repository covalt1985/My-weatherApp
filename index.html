<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="shortcut icon" type="image/x-icon" href="./weather.ico" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

</head>

<body>
    <main class="row container">
        <div class="col s10">
            <section id="background" class=" card medium col s6 offset-s3">
                <div class="card-content" style="padding-right: 2em;">
                    <section class="input-field col s10 push-s1">
                        <i class="material-icons prefix">cloud</i>
                        <input id="city_name" type="text">
                        <label for="city_name">Find country or City</label>
                    </section>
                    <div id="preloader" class="col s1 pre-loader fa-2x">
                        <i class="fas fa-sync fa-spin"></i>
                    </div>
                    <section id="weather" class="scale-transition">
                    </section>
                </div>
            </section>
        </div>
    </main>

    <script src="index.js"></script>;
</body>

</html>
